version: '3.8'

services:
  frontend:
    build: ./frontend
    networks:
      - app-network
    hostname: frontend  # Importante para o Nginx resolver
    # Remova a exposição de portas

  backend:
    build: ./backend
    networks:
      - app-network
    hostname: backend
    environment:
      - MONGODB_URI=mongodb://database:27017/esx
      - REDIS_URL=redis://cache:6379
    depends_on:
      - database
      - cache

  database:
    image: mongo:latest
    volumes:
      - ./data/mongodb:/data/db
    networks:
      - app-network

  cache:
    image: redis:latest
    networks:
      - app-network

  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/sites-available:/etc/nginx/sites-available
      - ./nginx/conf.d/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

